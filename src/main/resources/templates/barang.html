<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.bootstrap-growl.js}"></script>
</head>

<body class="skin-blue">

	<header class="header">
		<a href="#" class="logo"> TOKO Batch-3 </a>
		<nav class="navbar navbar-static-top" role="navigation">

			<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
			</a>
		</nav>
	</header>
	<div class="wrapper row-offcanvas row-offcanvas-left">

		<aside class="left-side sidebar-offcanvas">

			<section class="sidebar">

				<ul class="sidebar-menu">
					<li class="active"><a href="#"> <i class="fa fa-windows"></i>
							<span>Dashboard</span>
					</a></li>
					<li><a href="#"> <i class="fa fa-tasks"></i> <span>Data	Barang</span></a></li>
					<li><a href="#"> <i class="fa fa-tasks"></i> <span>Data Customer</span></a></li>
					<li><a href="#"> <i class="fa fa-book"></i> <span>User</span></a></li>
					<li><a href="#"> <i class="fa fa-book"></i> <span>Logout</span></a></li>
				</ul>
			</section>
		</aside>

		<aside class="right-side">
			<section class="content-header">
                    <h1>
                       Data Barang
                        <small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active"> Dashboard</li>
                        <li class="active">Data Barang</li>
                    </ol>
                </section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="box-header">
								<h3 class="box-title"></h3>
							</div>
							<div class="box-body table-responsive"	th:if="${not #lists.isEmpty(barang)}">
								<table id="example1" class="table">
									<thead class="thead-dark">
										<tr>
											<th>Nama Barang</th>
											<th>Jumlah Barang</th>
											<th>Harga Barang</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="barang : ${barang}">
											<td th:text="${barang.namaBarang}"></td>
											<td th:text="${barang.Jumlah}"></td>
											<td th:text="${barang.Harga}"></td>

											<td>
												<a th:href="${'/barang/edit/'+barang.idBarang}"><span class="glyphicon glyphicon-edit"></span></a> 
												<a th:href="${'/barang/hapus/'+barang.idBarang}"><span class="glyphicon glyphicon-remove"></span></a>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
							<div>
								<a class="btn btn-primary" href="/barang/create"><i class='fa fa-plus-square'></i>Tambah Barang</a>
							</div>

						</div>
					</div>
				</div>
			</section>
		</aside>
	</div>



</body>

</html>
